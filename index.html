<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>敕勒川悠家民宿</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* 隐藏横向滚动条 */
        }
        .container {
            width: 100%;
            height: 100vh; /* 设置容器高度为视窗高度 */
            overflow-y: scroll; /* 允许纵向滚动 */
            -webkit-overflow-scrolling: touch; /* 在 iOS 设备上启用平滑滚动 */
        }
        .image {
            display: block;
            width: 100%;
            height: auto; /* 图片高度自适应宽度 */
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="image" src="xct.jpg" alt="长图">
    </div>
</body>
</html>
